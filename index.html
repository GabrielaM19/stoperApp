<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap&subset=letin-ext" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/199b72f6ff.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="wrapper">
        <div class="info">
            <i class="fas fa-question"></i>
            <i class="fas fa-palette"></i>
        </div>
        <div class="colors">
            <div class="color one"></div>
            <div class="color two"></div>
            <div class="color three"></div>
        </div>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play-circle"></i></button>
            <button class="pause"><i class="fas fa-pause-circle"></i></button>
            <button class="stop"><i class="fas fa-stop-circle"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history"><i class="fas fa-archive"></i></button>
        </div>

        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play-circle modal-color"></i> - start</p>
            <p><i class="fas fa-pause-circle modal-color"></i> - pauza</p>
            <p><i class="fas fa-stop-circle modal-color"></i> - stop</p>
            <p><i class="fas fa-times modal-color"></i> - skasuj wszystkie czasy</p>
            <p><i class="fas fa-archive modal-color"></i> - zobacz wcze≈õniejsze czasy</p>
            <button class="close">Zamknij</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
